{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login do sistema de pedidos">
    <meta name="author" content="gkuster">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <title>Acesso Restrito</title>
</head>
  <body class="text-center">

<form class="form-signin" action="{% url 'dashboard' %}" method="POST">
  {% csrf_token %}
  <img class="mb-4" src="{% static 'images/logo' %}" alt="logo" width="240" height="240">
  <label for="inputUsuario" class="sr-only">Usuário</label>
  <input type="text" id="inputUsuario" class="form-control" placeholder="Usuário" required autofocus>
  <label for="inputSenha" class="sr-only">Senha</label>
  <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2021 - Restaurante Típico - General Küster</p>
</form>



  </body>
</html>
