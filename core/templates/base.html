{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de reposição do buffet - Restaurante Típico General Küster">
    <meta name="author" content="gkuster">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/generalkuster.css' %}" rel="stylesheet">
    <title>{{ titulo_pagina }}</title>
  </head>
  <body>
    {% block conteudo%}{% endblock %}

        <span class="text-muted">2021 - General Küster | Hora Atual: {{ hora_atual }}</span>

    ================================================== -->

    <script>window.jQuery || document.write('<script src="{% static 'js/jquery-slim.min.js' %}"><\/script>')</script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- <script src="{% static 'js/generalkuster.js' %}"></script> -->
